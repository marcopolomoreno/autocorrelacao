<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correlação e autocorrelacao</title>

    <style>
        .grid-container {
          display: grid;
          grid-template-columns: auto auto;
          gap: 10px;
          padding: 10px;
        }      
    </style>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script src="plotly-2.12.1.min.js"></script>
</head>
<body>

    <div class="grid-container">
        <button>teste</button>

        <button onclick="plotarCorrelacao()">Calcular</button>
    </div>

    <div class="grid-container">
        <form class="w3-container w3-card-4">
            <h3>Funções</h3>
            <p>
            <input id="gaussiana" class="w3-radio" type="radio" name="tipoSinal" value="gaussiana" checked>
            <label>Gaussiana</label></p>
            <p>
            <input id="gaussianaRuidoAleatorio" class="w3-radio" type="radio" name="tipoSinal" value="gaussianaRuidoAleatorio">
            <label>Gaussiana com ruído aleatório</label></p>
            <p>
            <input id="gaussianaRuidoSenoidal" class="w3-radio" type="radio" name="tipoSinal" value="gaussianaRuidoSenoidal">
            <label>Gaussiana com ruído senoidal</label></p>
            <p>
            <input id="aleatorio" class="w3-radio" type="radio" name="tipoSinal" value="">
            <label>Ruído aleatório</label></p>
            <p>
            <input id="aleatorioRuidoSenoidal" class="w3-radio" type="radio" name="tipoSinal" value="">
            <label>Ruído aleatório com funco senoidal</label></p>
        </form>

        <form class="w3-container w3-card-4">
            <h3>Fórmula</h3>
            <p>
            <input id="semSubtrairMedia" class="w3-radio" type="radio" name="media" value="semMedia" checked>
            <label>Sem subtrair média</label></p>
            <p>
            <input id="subtraindoMedia" class="w3-radio" type="radio" name="media" value="comMedia">
            <label>Subtraindo média</label></p>
        </form>
    </div>

    

    <div class="grid-container">
        <div id="graficoSinal" style="width: 700px; height:500px;"></div>

        <div id="graficoAutocorrelacao" style="width: 700px; height:500px;"></div>
    </div>

    <script src="graficos.js"></script>
</body>
</html>
